<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>User Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class = "pg-form bg-secondary py-6">
            <div class = "container px-3">
                <div class = "pg-form-wrapper mx-auto bg-white">
                    <div class = "pg-form-title">User Registration Form</div>
                    <form>
                        <div class = "mb-4">
                            <label for = "" class = "form-label">User Name</label>
                            <input type = "text" class = "form-control" placeholder="Enter your name here">
                        </div>
                        <div class = "mb-4">
                            <label for = "" class = "form-label">Email</label>
                            <input type = "email" class = "form-control" placeholder="Enter your email here">
                        </div>
                        <div class = "mb-4">
                            <label for = "" class = "form-label">Password</label>
                            <div class = "input-group">
                                <input type = "password" class = "form-control password" placeholder="Enter your password">
                                <button type = "button" class = "input-group-text togglePwdBtn"><i class="fa-solid fa-eye-slash"></i></span>
                            </div>
                        </div>
                        <div class = "mb-4">
                            <label for = "" class = "form-label">Confirm Password</label>
                            <input type = "password" class = "form-control" placeholder="Re-enter your password">
                        </div>
                        <div class = "mb-4">
                            <label for = "" class = "form-label">Phone or Mobile</label>
                            <input type = "text" class = "form-control" placeholder="Enter your phone/mobile">
                        </div>
                        <div class = "d-flex flex-column align-items-center">
                            <button type = "submit" class = "btn flat-btn-primary">Create Account</button>
                            <span class = "form-text d-block mt-3">Already have an account? <a href = "#" class = "fw-5 text-secondary">Log in</a></span>
                        </div>
                        <p class = "py-4 mb-0 text-dark-cyan fs-20 fw-5 text-center">Or use Social Media?</p>
                        <div class = "d-flex flex-wrap">
                            <a href = "#" class = "social-link-btn btn">
                                <div class = "d-flex align-items-center">
                                    <img src = "assets/images/icons/google_icon.svg" alt = "google icon">
                                    <span class = "ms-2">Log in with Google</span>
                                </div>
                            </a>
                            <a href = "#" class = "social-link-btn btn">
                                <div class = "d-flex align-items-center">
                                    <img src = "assets/images/icons/facebook_icon.svg" alt = "facebook icon">
                                    <span class = "ms-2">Facebook</span>
                                </div>
                            </a>
                            <a href = "#" class = "social-link-btn btn">
                                <div class = "d-flex align-items-center">
                                    <img src = "assets/images/icons/twitter_icon_1.svg" alt = "facebook icon">
                                    <span class = "ms-2">Twitter</span>
                                </div>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                // password show toggle
                const togglePwdBtn = $('.togglePwdBtn');
                togglePwdBtn.click(function(){
                    const pwd = $('.password');
                    const type = pwd.attr('type') === "password" ? "text" : "password";
                    pwd.attr('type', type);

                    if(type == "text") togglePwdBtn.html("<i class = 'fa-solid fa-eye'></i>");
                    if(type == "password") togglePwdBtn.html("<i class = 'fa-solid fa-eye-slash'></i>");
                });
            });
        </script>
    </body>
</html>
